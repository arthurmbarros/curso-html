<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{ /* As configurações no CSS são soberanas, prevalecem sobre o HTML caso haja conflito */
            height: 500px; 
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acesando o site do 
        <!--Tamanho padrão 300 x 150 -->
     <iframe src="https://www.cursoemvideo.com" frameborder="0"  height="600" width="1200"> <!-- O frameboarder só aceita 0 e 1 (0-sem borda e 1- com borda)-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>

     </iframe>   
        curso em video para programar
    </p>

    <p>
        O repositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="600" width="1200">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        ></iframe>  
        também é bem legal
    </p>
</body>
</html>
