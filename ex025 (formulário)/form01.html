<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            background-color: rgb(66, 61, 88);
            color: aliceblue;
            font-weight: bolder;
            padding: 5px;
            width: 370px;
        }

        p{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> 
        <!-- 
            1- A função action envia os dados para uma linguagem de programação. Nesse caso foi para cadastro.php.

            2- autocomplete=off desliga o preenchimento automatico dos dados

            3- Ao utilizar method="post" a url do site não mostra os dados que foram digitados no formulário. O padrão é method="get".
        -->
        <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome"></p>
        <p><label for="idsobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="idsobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
