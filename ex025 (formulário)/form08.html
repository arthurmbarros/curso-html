<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <!-- Esse comando ONINPUT está em javascript. Os dados que serão enviados para o cadastro.php são somente o n1 e n2, a soma nesse caso só serve para fins de mostrar o resultado ao usuário. Não será enviado para ser salvo no banco de dados.-->

        <p>
            <label for="idn1">Número 1:</label>
            <input type="number" name="n1" id="idn1" min="0" max="50" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
            
        </p>
        <p>
            <label for="idn2">Número 2:</label>
            <input type="number" name="n2" id="idn2" min="0" max="50" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
