<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusu">Usuário: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="20" size="20" placeholder="Digite o nome" autocomplete="username">
            <!--
                1 - A função REQUIRED serve para obrigar o usuário a digitar nesse campo para que ele não fique em branco. Ao complementar com MINLENGTH o campo deverá ter no mínimo 5 caracteres e MAXLENGTH máximo de 20 caracteres

                2 - SIZE é o tamanho da caixa de acordo com o número de caracteres que caberá na caixa.

                3 - PLACEHOLDER faz com que um texto apareça dentro da caixa.

                4 - AUTOCOMPLETE é a ferramenta que sugere dados para serem preenchidos na caixa.
            -->
        </p>
        <p>
            <label for="idsen">Senha: </label>
            <input type="password" name="sen" id="idsen" required minlength="6" maxlength="20" placeholder="Mínimo 6 caracteres" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
