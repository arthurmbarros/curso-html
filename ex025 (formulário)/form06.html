<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#00ff00"> 
            <!--
                VALUE representa o valor inicial ao carregar a página
            -->
        </p>
        <p>
            <label for="idnivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="idnivel" min="0" max="10" value="5"> 
        </p>

        <p>
            <label for="idfoto">Foto do perfil</label>
            <input type="file" name="foto" id="idfoto">

            <!-- Esse comando envia arquivos. ATENÇÃO: Nesse caso o METHOD  tem que ser o POST por causa da limitação de dados do METHOD GET -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
