<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. </p>
    <p>Para usar um paragrafo novo tenho que usar a tag &lt;p&gt;</p> <!-- LESS THAN / GREATER THAN --> 
    <p>para uma quebra de linha posso usar a tag <br> &lt;br&gt;</p>
    <P>Vamos adicionar alguns simbolos especiais: <br>
        &reg; <br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &delta;<br>
        &uarr;<br>
    </P>
    <p>Vamos adicionar alguns emojis: &#x1F596;
        &#x1F934;</p>
        
    
</body>
</html>
